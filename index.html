  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, #f8f1ff 0%, #fce4ec 100%);
      font-family: 'Montserrat', sans-serif;
      color: #5d3a6e;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .loader-container {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      max-width: 400px;
      padding: 40px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.85);
      box-shadow: 0 10px 30px rgba(147, 112, 177, 0.15);
      position: relative;
      overflow: hidden;
    }

    .loader-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, #d4a5c9 0%, #a58faa 50%, #c6a1d8 100%);
    }

    .loader {
      border: 8px solid #f0e5f8;
      border-top: 8px solid #c6a1d8;
      border-right: 8px solid #d4a5c9;
      border-bottom: 8px solid #a58faa;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1.8s linear infinite;
      margin: 0 auto 30px auto;
      position: relative;
    }

    .loader::after {
      content: "";
      position: absolute;
      top: -15px;
      left: -15px;
      right: -15px;
      bottom: -15px;
      border: 2px dashed rgba(198, 161, 216, 0.3);
      border-radius: 50%;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2em;
      font-weight: 500;
      margin-bottom: 15px;
      color: #5d3a6e;
      letter-spacing: 1px;
    }

    p {
      font-size: 1em;
      color: #8a6b97;
      line-height: 1.6;
      margin-bottom: 25px;
    }

    .progress {
      width: 100%;
      height: 6px;
      background-color: #f0e5f8;
      border-radius: 3px;
      overflow: hidden;
      margin-top: 20px;
    }

    .progress-bar {
      height: 100%;
      width: 65%;
      background: linear-gradient(90deg, #d4a5c9 0%, #a58faa 100%);
      animation: progress 2s ease-in-out infinite alternate;
      border-radius: 3px;
    }

    .floral {
      position: absolute;
      opacity: 0.1;
      z-index: -1;
    }

    .floral-1 {
      top: 20px;
      right: 20px;
      transform: rotate(15deg);
    }

    .floral-2 {
      bottom: 15px;
      left: 20px;
      transform: rotate(-10deg);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes progress {
      0% { width: 30%; }
      100% { width: 80%; }
    }

    /* Ícones florais SVG */
    .floral-icon {
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="loader-container">

    </svg>
    
    <svg class="floral floral-2" class="floral-icon" viewBox="0 0 24 24" fill="#c6a1d8">
      <path d="M12,2C13.1,2 14,2.9 14,4C14,5.1 13.1,6 12,6C10.9,6 10,5.1 10,4C10,2.9 10.9,2 12,2M15.5,8C16.3,8 17,8.7 17,9.5C17,10.3 16.3,11 15.5,11C14.7,11 14,10.3 14,9.5C14,8.7 14.7,8 15.5,8M8.5,8C9.3,8 10,8.7 10,9.5C10,10.3 9.3,11 8.5,11C7.7,11 7,10.3 7,9.5C7,8.7 7.7,8 8.5,8M12,11C13.1,11 14,11.9 14,13C14,14.1 13.1,15 12,15C10.9,15 10,14.1 10,13C10,11.9 10.9,11 12,11M19,17V19H5V17C5,14.8 8.1,13 12,13C15.9,13 19,14.8 19,17Z" />
    </svg>
    
    <div class="loader"></div>
    <h1>Em Manutenção</h1>
    <p>Estamos trabalhando para melhorar sua experiência. Volte em breve!</p>
    
    <div class="progress">
      <div class="progress-bar"></div>
    </div>
  </div>
</body>
